<h3>listado de heroes</h3>

<div *ngIf="deletedHero">
  <h3>Acaba de borrar a: <small class="text danger">{{deletedHero}}</small></h3>
</div>

<ng-template #nothingWasDelete>
  <h3>No ha borrado nada</h3>
</ng-template>

<button *ngIf="heroNames.length" (click)="removeLastHero()" class="btn btn-outline-danger">Borrar ultimo heroe</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">{{ name }}</li>
</ul>
